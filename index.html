<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오수교회</title>
    <style>
        

        /* 화면 전체 배경 이미지 설정 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/church3.jpeg');
            background-size: cover; /* 이미지가 화면을 가득 채우도록 */
            background-position: center;
            opacity: 0.5; /* 투명도 설정 */
            z-index: -1; /* 다른 요소들이 이미지 위에 보이도록 */
        }

        
    </style>
</head>

<body>
    <header>
        <h1>거제 오수교회</h1>
    </header>
</body>

</html>
